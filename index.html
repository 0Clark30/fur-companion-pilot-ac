<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fur Companion Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-blue">
    <header
      class="container block box-border h-30 p-10 border-10 text-center w-screen text-3xl font-bold text-slate-950">
      Fur Companion Pilot
    </header>
    <div id="image-carousel" class="bg-gray-200 text-center py-8">
      <p class="text-2xl font-bold">Image Carousel</p>
    </div>

    <button onclick="document.getElementById('id01').style.display='block'"
class="w3-button">Open Modal</button>

    <div class="flex justify-center items-center h-screen">

        <form action="/index.html" method="get">
            <div class="mb-4">


              <label for="question" class="block text-lg font-medium text-gray-600"> Breed?</label>


              <select name="question" id="breedDropdown" data-current-question="breed" class="mt-1 p-2 border rounded-md w-full">


                <option value="breedType" id="breedDropdown"></option>


              </select>
              
              <label for="question" id="questionPlaceholder" class="block text-lg font-medium text-gray-600"> How much time can you commit to your pet per week?</label>


              <select name="question" id="timeCommitmentDropdown" data-current-question="timeCommitment" class="mt-1 p-2 border rounded-md w-full">


                <option value="1">Minimal time commitment (1-5 hours)</option>
                <option value="2">Moderate time commitment (5-10 hours)</option>
                <option value="3">Significant time commitment (10-15 hours)</option>
                <option value="4">Substantial time commitment (15-20 hours)</option>
                <option value="5">Extensive time commitment (20+ hours)</option>


              </select>
              
              <label for="question" id="questionPlaceholder" class="block text-lg font-medium text-gray-600"> How important is it that your pet is friendly?</label>


              <select name="question" id="childFriendlyDropdown" data-current-question="childFriendly" class="mt-1 p-2 border rounded-md w-full">


                <option value="1">Not important at all</option>
                <option value="2">Slightly important</option>
                <option value="3">Moderately important</option>
                <option value="4">Very important</option>
                <option value="5">Extremely important</option>


              </select>
              
              <label for="question" id="questionPlaceholder" class="block text-lg font-medium text-gray-600"> What level of trainability are you looking for?</label>


              <select name="question" id="trainabilityDropdown" data-current-question="trainability" class="mt-1 p-2 border rounded-md w-full">


                <option value="1">Low trainability</option>
                <option value="2">Moderate trainability</option>
                <option value="3">Average trainability</option>
                <option value="4">High trainability</option>
                <option value="5">Very high trainability</option>
              


              </select>
              
              <label for="question" id="questionPlaceholder" class="block text-lg font-medium text-gray-600">What level of grooming is most comfortable for you?</label>


              <select name="question" id="groomingDropdown" data-current-question="grooming" class="mt-1 p-2 border rounded-md w-full">


                <option value="1">Low grooming needs</option>
                <option value="2">Minimal grooming required</option>
                <option value="3">Moderate grooming needed</option>
                <option value="4">Regular grooming required</option>
                <option value="5">High grooming needs</option>


              </select>
              
              <label for="question" id="questionPlaceholder" class="block text-lg font-medium text-gray-600"> What size pet is most comfortable for you?</label>


              <select name="question" id="sizeDropdown" data-current-question="size" class="mt-1 p-2 border rounded-md w-full">


                <option value="1">Small (e.g., toy breeds)</option>
                <option value="2">Medium (e.g., spaniels, beagles)</option>
                <option value="3">Large (e.g., retrievers, collies)</option>
                <option value="4">Extra-large (e.g., giant breeds)</option>
                <option value="5">No preference / Open to any size</option>


              </select>
              <br>
          
              <input id = "submitButtonStyle"
                type="submit"
                value="Submit"
              />
            </div>
          </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
